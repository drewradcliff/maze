<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>A-MAZE-ing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">
        <h1>The Lava Maze</h1>

        <textarea name="inputMap" id="text-map" rows="15" cols="35"></textarea><br>
        <button id="mapButton">Reload Map</button>
    </div>
    <div id="map">
    </div>
    <script src="script.js"></script>
</body>
</html>
